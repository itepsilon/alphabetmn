runtime: java
env: flex

runtime_config:
  jdk: openjdk8

env_variables:
  SPRING_PROFILES_ACTIVE: "prod"

handlers:
- url: /.*
  script: this field is required, but ignored

manual_scaling:
  instances: 1

readiness_check:
  path: "/readiness_check"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 500